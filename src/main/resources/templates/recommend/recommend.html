<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MBTI-Based Recommended Books</title>
</head>
<body>
<h1>MBTI-Based Recommended Books</h1>

<form th:action="@{/books/recommend}" method="post">
    <div>
        <label for="E">Extraversion (E):</label>
        <input type="number" step="0.1" id="E" name="E" placeholder="0.0 - 1.0" />
    </div>
    <div>
        <label for="N">Intuition (N):</label>
        <input type="number" step="0.1" id="N" name="N" placeholder="0.0 - 1.0" />
    </div>
    <div>
        <label for="T">Thinking (T):</label>
        <input type="number" step="0.1" id="T" name="T" placeholder="0.0 - 1.0" />
    </div>
    <div>
        <label for="J">Judging (J):</label>
        <input type="number" step="0.1" id="J" name="J" placeholder="0.0 - 1.0" />
    </div>
    <button type="submit">Get Recommendations</button>
</form>

<h2>Recommended Books</h2>
<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
        <th>Recommended Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${recommendedBooks}">
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.author}">Author</td>
        <td th:text="${book.publisher}">Publisher</td>
        <td th:text="${book.recommendedAge}">Age</td>
    </tr>
    </tbody>
</table>
</body>
</html>
