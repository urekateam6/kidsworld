<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            display: block;
            max-width: 800px; /* 이미지 최대 너비 */
            margin: 0 auto 20px auto; /* 이미지 중앙 정렬 및 아래 여백 */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.5; /* 줄 간격 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        .button-container {
            text-align: center; /* 버튼 중앙 정렬 */
            margin-top: 20px; /* 상단 여백 */
        }
        .btn {
            margin: 0 10px; /* 버튼 간의 여백 */
            font-size: 1.2em; /* 버튼 폰트 크기 */
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #c82333; /* 버튼 호버 효과 */
        }
        .btn-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
<h1 th:text="'당신의 MBTI는 ' + ${result.mbtiType} + '입니다!'"></h1>

<!-- 이미지 추가 -->
<img th:src="@{'/images/' + ${result.imagePath}}" alt="MBTI 이미지" />

<p th:text="'강점: ' + ${result.strength}"></p>
<p th:text="'약점: ' + ${result.weakness}"></p>
<p th:text="'설명: ' + ${result.description}"></p>

<div class="button-container">
    <!-- 다시 해보기 버튼 -->
    <form th:action="@{/mbti/reset}" method="post" style="display: inline;">
        <button type="submit" class="btn">다시 해보기</button>
    </form>

    <!-- MBTI 결과 삭제 버튼 -->
    <form th:action="@{/mbti/delete}" method="post" style="display: inline;">
        <button type="submit" class="btn">MBTI 결과 삭제하기</button>
    </form>

    <!-- 히스토리 보기 버튼 -->
    <a th:href="@{/mbti/history}" class="btn btn-link">히스토리 보기</a>
</div>
</body>
</html>
