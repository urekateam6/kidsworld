<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MBTI 결과</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            display: block;
            max-width: 800px; /* 이미지 최대 너비 */
            margin: 0 auto 20px auto; /* 이미지 중앙 정렬 및 아래 여백 */
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
            line-height: 1.5; /* 줄 간격 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF; /* 링크 색상 */
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline; /* 링크에 마우스 오버 효과 */
        }
    </style>
</head>
<body>
<h1 th:text="'당신의 MBTI는 ' + ${result.mbtiType} + '입니다!'"></h1>

<!-- 이미지 추가 -->
<img th:src="@{'/images/' + ${result.imagePath}}" alt="MBTI 이미지" />
<br>

<p th:text="'강점: ' + ${result.strength}"></p>
<p th:text="'약점: ' + ${result.weakness}"></p>
<p th:text="'설명: ' + ${result.description}"></p>

<a href="/mbti/question/1">다시 테스트하기</a>
</body>
</html>
