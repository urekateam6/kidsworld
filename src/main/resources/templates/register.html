<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <!-- UserDto 객체와 바인딩 -->
                    <form th:object="${userDto}" th:action="@{/user/register}" method="post">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username</label>
                            <!-- th:field로 UserDto의 username과 바인딩 -->
                            <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <!-- th:field로 UserDto의 password와 바인딩 -->
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nickname" class="form-label">Nickname</label>
                            <!-- th:field로 UserDto의 nickname과 바인딩 -->
                            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="/login">로그인 페이지</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6ujc8vnf39MGbYkeHq2DIa+Y7L8x" crossorigin="anonymous"></script>
</body>
</html>
