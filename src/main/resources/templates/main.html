<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container text-center mt-5">
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>


    <h1 th:text="'안녕하세요 ' + ${nickname} + '님! 반갑습니다!'"></h1>

    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="position-relative">
                <img src="/images/computer.png" alt="Student with Computer" class="img-fluid rounded">
                <h3 class="mt-3">MBTI 검사하기</h3>
                <p>당신의 성격 유형을 알아보세요. MBTI 유형을 확인할 수 있습니다.</p>
                <a href="/main/mbti" class="btn btn-dark">검사 시작</a>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div class="position-relative">
                <img src="/images/library.png" alt="Student in Library" class="img-fluid rounded">
                <h3 class="mt-3">책 추천받기</h3>
                <p>당신의 MBTI 유형에 맞는 추천 도서를 확인하세요.</p>
                <a href="/main/book" class="btn btn-dark">추천받기</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
