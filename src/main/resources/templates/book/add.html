<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="summary">Summary:</label>
        <textarea id="summary" th:field="*{summary}"></textarea>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" />
    </div>
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" th:field="*{publisher}" />
    </div>
    <div>
        <label for="recommendedAge">Recommended Age:</label>
        <input type="number" id="recommendedAge" th:field="*{recommendedAge}" />
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
