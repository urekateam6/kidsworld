<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>도서 추가</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
            margin-top: 5px;
        }

        .mbti-group label {
            display: inline-block;
            margin-right: 10px;
            color: #555;
            font-weight: normal;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>도서 추가</h1>
    <form th:action="@{/books}" th:object="${book}" method="post">
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div class="form-group">
            <label for="summary">줄거리:</label>
            <textarea id="summary" th:field="*{summary}" required></textarea>
        </div>
        <div class="form-group">
            <label for="author">작가:</label>
            <input type="text" id="author" th:field="*{author}" required />
        </div>
        <div class="form-group">
            <label for="publisher">출판사:</label>
            <input type="text" id="publisher" th:field="*{publisher}" required />
        </div>
        <div class="form-group">
            <label for="recommendedAge">권장 연령:</label>
            <input type="number" id="recommendedAge" th:field="*{recommendedAge}" required />
        </div>
        <div class="form-group">
            <label>MBTI:</label>
            <div class="mbti-group">
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="E" /> 외향 (E)</label>
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="I" /> 내향 (I)</label>
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="S" /> 감각 (S)</label>
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="N" /> 직관 (N)</label>
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="T" /> 사고 (T)</label>
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="F" /> 감정 (F)</label>
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="J" /> 판단 (J)</label>
                <label><input type="checkbox" th:field="*{mbtiTraits}" value="P" /> 인식 (P)</label>
            </div>
        </div>
        <button type="submit">저장</button>
    </form>
</div>
</body>
</html>
