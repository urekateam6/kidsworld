<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />
    </div>
    <div>
        <label for="summary">Summary:</label>
        <textarea id="summary" th:field="*{summary}" required></textarea>
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required />
    </div>
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" th:field="*{publisher}" required />
    </div>
    <div>
        <label for="recommendedAge">Recommended Age:</label>
        <input type="number" id="recommendedAge" th:field="*{recommendedAge}" required />
    </div>
    <div>
        <label for="mbtiTraits">MBTI Traits:</label>
        <div>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="E" /> Extraversion (E)</label>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="I" /> Introversion (I)</label>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="S" /> Sensing (S)</label>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="N" /> Intuition (N)</label>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="T" /> Thinking (T)</label>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="F" /> Feeling (F)</label>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="J" /> Judging (J)</label>
            <label><input type="checkbox" th:field="*{mbtiTraits}" value="P" /> Perceiving (P)</label>
        </div>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
